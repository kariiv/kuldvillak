<!DOCTYPE html>
<html lang="ee">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Kuldvillak</title>
    <meta name="description" content="Kuldvillak? Kas sina juba teadsid?"/>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
<div id="gameplay">
    <div class="grid grid-play"></div>
    <div id="teams"></div>

    <div id="question-modal" class="modal-wrapper">
        <div id="modal-header">
            <div id="continue-button">
                <div>Continue <kbd>ESC</kbd></div>
            </div>
            <div id="question-title"></div>
            <div id="answer-button">
                <div>Correct Response <kbd>Spacebar</kbd></div>
            </div>
        </div>
        <div class="question-body">
            <div class="modal-inner">
                <div class="question"></div>
                <div class="answer"></div>
            </div>
        </div>
    </div>
</div>
<span id="menu-picker">MENU</span>
<div id="options" class="modal-wrapper">
    <div class="menu-modal">
        <label for="game-chooser" hidden></label>
        <select id="game-chooser"></select>
        <label for="team-chooser">Teams:</label>
        <input type="number" id="team-chooser" value="0" min="1" max="20"/>
        <br>
        <button class="btn btn-primary" id="submit">Start</button>
        <button id="reset-all">Reset</button>
        <p id="fullscreen">
            <span id="windows">Press <kbd>F11</kbd></span> <span id="mac">Select menu option <kbd>View &gt; Enter Fullscreen</kbd></span>
            for full-screen mode
        </p>
        <script src="assets/js/fullscreen.js"></script>
        <div class="mt-4">
            <button class="btn btn-danger" id="delete-game">Delete game</button>
            <button class="btn btn-warning" id="edit-game" data-bs-toggle="modal" data-bs-target="#create-game-modal">Edit game</button>
            <button class="btn btn-success" id="create-game" data-bs-toggle="modal" data-bs-target="#create-game-modal">Create game</button>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="create-game-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" contenteditable="true" id="creator-title">NewGame</h4>
            </div>
            <div class="modal-body">
                <div class="input-group mb-3">
                    <input id="creator-import" type="text" class="form-control" placeholder="Import field" aria-label="Import field" aria-describedby="import-btn">
                    <button class="btn btn-outline-primary" type="button" id="import-btn">Import</button>
                </div>
                <div id="creator-table"></div>
            </div>
            <div class="modal-footer create">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger" id="creator-reset">Reset</button>
                <button type="button" class="btn btn-warning" id="creator-copy">Copy</button>
                <button type="button" class="btn btn-success" id="creator-save" style="flex:auto">Save</button>
            </div>
        </div>
    </div>
</div>

<script src="assets/js/lz-string.js"></script>
<script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/game.js"></script>
<script src="assets/js/controller.js"></script>
<script src="assets/js/gameCreator.js"></script>
</body>
</html>
